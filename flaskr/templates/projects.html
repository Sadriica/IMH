<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/assets/css/templatemo.css">
    <link rel="stylesheet" href="../static/assets/css/custom.css">

    <style>
        .card {
            border: 1px solid #e2e2e2;
            border-radius: 10px;
            margin: 10px;
        }
        .card-header {
            cursor: pointer;
        }
        .more-info {
            display: none;
        }
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body style="background-color: #F2FBFF;">
 <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light" id="templatemo_main_nav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto"> <!-- Alinea los elementos a la izquierda -->
                    <li class="nav-item">
                        <a class="navbar-toggler-icon" href="{{ url_for('web.index') }}" id="templatemo_main_nav_text"></a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>


    <div id="profile-welcome-div">
	<div id="profile-container">
	    <div id="profile-welcome-welcome">
		<h1 id="profile-welcome-welcome" class="md-3 bg-3">Projects</h1>
	    </div>
	</div>    
    </div>



    <div class="container">
        <div class="row">
	    <a href="{{url_for('web.create_project')}}" class="btn btn-primary mb-3" id="profile-btn-blue-empty">Create Project</a>
	    <div id="register-spaces-div" ></div>
            {% for project in projects %}
            <div class="col-md-4">
                <div class="card" id="profile-div-card" >
                    <img src="{{ project.image }}" class="card-img-top" alt="Imagen del proyecto" id="profile-image-card">
                    <div class="card-header" data-toggle="collapse" data-target="#collapse{{ loop.index }}" id="profile-body-card">
                        <h5 class="card-title" id="profile-title-card">{{ project.title }}</h5>
                        <p class="card-text" id="profile-place-card">{{ project.location }}</p>
                        <p class="card-text" id="profile-company-card" >{{ project.company }}</p>
                    </div>
                    <div id="collapse{{ loop.index }}" class="collapse">
                        <div class="card-body" id="profile-text-card" >
                            <p>{{ project.description }}</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" data-toggle="collapse" data-target="#collapse{{ loop.index }}" id="profile-btn-blue-empty" >Me Interesa</button>
                        <form action="{{ url_for('web.delete_project', project_id=project.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger" id="profile-btn-blue-empty">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
