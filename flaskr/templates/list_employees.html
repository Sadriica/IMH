<!DOCTYPE html>
<html>
<head>
    <title>Empleados</title>
</head>
<body>
    <h1>Lista de Empleados</h1>
    <a href="{{ url_for('web.new_employee') }}">Agregar Nuevo Empleado</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Compañía</th>
                <th>Posición</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.company.company_name }}</td>
                <td>{{ employee.position }}</td>
                <td>
                    <a href="{{ url_for('web.edit_employee', id=employee.id) }}">Editar</a>
                    <form action="{{ url_for('web.delete_employee', id=employee.id) }}" method="POST" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
